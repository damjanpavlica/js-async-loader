<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS load page</title>
</head>
<body>

    <div class="button"></div>

    <script>
        var libs = {
            jquery: {
                url: "https://code.jquery.com/jquery-2.1.4.min.js",
                content: null
            },
            bxSlider: {
                url: "https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/jquery.bxslider.min.js",
                content: null
            },
            angular: {
                url: "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js",
                content: null
            },
            d3: {
                url: "https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.min.js",
                content: null
            }
        };

        for(var lib in libs) {
            loadAsync(lib);
        }


        /* FUNCTIONS */

        function loadAsync(lib) {
            var http = new XMLHttpRequest();
            http.open("GET", libs[lib].url, true);
            http.onload = function() {
                libs[lib].content = http.responseText;
                startScripts();
            };
            http.send();
        }   // loadAsync


        function startScripts() {
            var allLoaded = true;
            for(var lib in libs) {
                allLoaded = allLoaded && Boolean(libs[lib].content);
            }
            if (allLoaded) {
                console.log("allLoaded");
                for(var lib in libs) {
                    // execute consequently
                    eval(libs[lib].content);
                }
            }
        }   // startScripts
    </script>

</body>
</html>
